<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Web App</title>
        <link rel="stylesheet" href="../static/css/styleConsultRecipe.css" type="text/css" media="all"/>
        <script src="../static/js/appConsultRecipe.js" type="text/javascript"  charset=utf-8></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3 bg-primary rounded">
            <h1>Consult Recipe</h1>
            
            <div>
                <img src="../static/images/consultRecipeImage.png"/><br/><br/>
                
                <div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Recipe Name</span>
                        <input class="form-control" type="text" id=recipeName>
                        <button class="btn btn-light" onClick="{consult_recipedata()}">Consult Recipe</button>
                    </div>
                    
                    <h2>Information Found:</h2>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text">Description:</span>
                        <label class="form-control" id=descriptionText></label>
                    </div>
                    <div class="input-group mb-3">
                       <span class="input-group-text">Category:</span>
                        <label class="form-control" id=categoryText></label>
                    </div>
                    <div class="input-group mb-3">
                       <span class="input-group-text">Preparation Time:</span>
                        <label class="form-control" id=preparationTime></label>
                    </div>
                    <div class="input-group mb-3">
                       <span class="input-group-text">Servings:</span> 
                        <label class="form-control" id=servingsInformation></label>
                    </div>
                    <div class="input-group mb-3">
                       <span class="input-group-text">Ingredients:</span>
                        <label class="form-control" id=ingredientsList></label>
                    </div>
                    <div class="input-group mb-3">
                       <span class="input-group-text">Steps:</span>
                        <label class="form-control" id=stepsInformation></label>
                    </div>
                    
                    <div class="input-group mb-3">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
